<div class=" col-md-10 m-auto">

  <div>
    <div style=" padding: 10px 20px 20px 20px;" class="bg  text-white">
      <a class="AllProdText"> {{cateName}} Products</a>
      <button style="float: right" class="btn btn-success" data-toggle="modal" data-target="#AddProduct">
        <i class="material-icons">
          add_circle
        </i>
        <b> Add New Product</b>
      </button>

    </div>
    <div class="border shadow p-3 mb-5 bg-white rounded">
      <table style="border-radius: 10%" class="table table-striped" *ngIf="prod.length>=0">
        <thead class="thead" *ngIf="prod.length>=0">
          <tr>
            <!-- <th scope="col">#</th> -->
            <th style=" width:32%" class="table_th" scope="col">Product Name</th>
            <th style=" width:30%" class="table_th" scope="col">Price</th>
            <th style=" width:30%" class="table_th" scope="col">Code</th>
            <th style=" width:4%" class="table_th" scope="col">Edit</th>
            <th style=" width:4%" class="pl-md-4" scope="col"><button class="btn btn-outline-danger"
                (click)="DeleteProds()">Delete</button>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of prod">
            <!-- <th scope="row">1</th> -->
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>{{p.code}}</td>
            <td class="pl-md-4"><i class="material-icons" data-toggle="modal" data-target="#EditProduct"
                (click)="EditProduct(p)">
                create
              </i></td>
            <td class="pl-md-5">
              <mat-checkbox name="{{ p.id }}" (change)="onChangeDelete($event,p)"></mat-checkbox>
            </td>
          </tr>

        </tbody>
      </table>
      <div *ngIf="prod.length==0" class="text-center p-5" @fade>
        No Products in this Category
      </div>
    </div>

  </div>
</div>

<!-- Modal Add Product -->
<div class="modal fade" id="AddProduct" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Add Product to {{cateName}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form class="example-form" [formGroup]="ProductForm">

        <mat-form-field style="width: 100%; padding:10px;">
          <input class="input" matInput [formControl]="getName()" placeholder="Name Of Product">
          <mat-error *ngIf="getName().invalid">{{errMsgName()}}</mat-error>
        </mat-form-field>

        <mat-form-field style="width: 100%; padding:10px;">
          <input class="input" type="number" matInput [formControl]="getPrice()" placeholder="Price">
          <mat-error *ngIf="getPrice().invalid">{{errMsgPrice()}}</mat-error>
        </mat-form-field>

        <mat-form-field style="width: 100%; padding:10px;">
          <input class="input" matInput [formControl]="getCode()" placeholder="Code">
          <mat-error *ngIf="getCode().invalid">{{errMsgName()}}</mat-error>
        </mat-form-field>

        <div class="modal-footer">
          <button mat-raised-button class="btnn" type="button" data-dismiss="modal" (click)="closeModal()">Close</button>
          <button mat-raised-button color="primary" type="submit" (click)="AddProduct()"
            [attr.data-dismiss]="dataDismiss">Add</button>
        </div>

      </form>
    </div>
  </div>
</div>
