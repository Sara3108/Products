<div class=" col-md-10 m-auto">
    <h3 class="text-center">All Products
        <mat-icon aria-hidden="false" aria-label="Example home icon">
          <i class="material-icons" data-toggle="modal" data-target="#AddProduct">
            add_box
          </i></mat-icon>
    </h3>
<button class="btn btn-info" routerLink="/">Back To All Categories</button>
<br>
<br>

<table class="table table-bordered " *ngIf="prod!=NULL">
  <thead class="thead thead-light">
    <tr >
      <!-- <th scope="col">#</th> -->
      <th class="text-info" scope="col">Product Name</th>
      <th class="text-info" scope="col">Price</th>
      <th class="text-info" scope="col">Code</th>
      <th class="text-info"  scope="col">Update</th>
      <th  scope="col"><button class="btn btn-secondary" (click)="DeleteProds()">Delete</button></th>


    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of prod">
      <!-- <th scope="row">1</th> -->
      <td>{{p.name}}</td>
      <td>{{p.price}}</td>
      <td>{{p.code}}</td>
      <td><i class="material-icons">
        create
        </i></td>
      <td><mat-checkbox name="{{ p.id }}" (change)="onChangeCategory(p)"></mat-checkbox></td>
      

    </tr>
    
  </tbody>
</table>
<div *ngIf="prod==NULL" class="text-center p-5">
  No Products in this Category
</div>
</div>
<add-product></add-product>
