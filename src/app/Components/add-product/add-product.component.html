<!-- Modal -->
<div class="modal fade" id="AddProduct" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Add Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="ProductForm">
      <div class="modal-body">
       
          <div class="form-group">
            <!-- <label for="nameInput">Name Of Product</label> -->
            <input [formControl]="getName()" type="text" class="form-control" id="nameInput" aria-describedby="emailHelp" placeholder="Name Of Product">
          </div>
          <div class="form-group">
            <!-- <label for="priceInput">Price</label> -->
            <input [formControl]="getPrice()" type="number" class="form-control" id="priceInput" placeholder="Price">
          </div>
          <div class="form-group">
              <!-- <label for="priceInput">Code</label> -->
              <input [formControl]="getCode()" type="text" class="form-control" id="priceInput" placeholder="Code">
            </div>
          <!-- <button type="submit" class="btn btn-primary">Add</button> -->
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="AddProduct()" data-dismiss="modal">Add</button>
      </div>
    </form> 
    </div>
  </div>
</div>
