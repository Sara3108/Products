<!-- Modal -->
<div class="modal fade" id="AddCategory" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Add Category</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="categoryForm">

      <div class="modal-body">
          <div class="form-group">
            <!-- <label for="nameInput">Category Name</label> -->
            <input [formControl]="getName()" type="text" class="form-control" id="nameInput" aria-describedby="emailHelp" placeholder="Name Of Product">
          </div>
          <!-- <button type="submit" class="btn btn-primary">Add</button> -->
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" (click)="AddCategory()" data-dismiss="modal" >Add</button>
      </div>
    </form>
    </div>
  </div>
</div>
